    // MVC is fine for MVC-style webpages, but terrible for Facebook
    // which is more like a desktop application running in the browser
    // This is why Redux and ngrx exists. Otherwise the state exists
    // all over the place. Data would come in on one side and model
    // data would be everywhere which would trigger things all over
    // the place. So they developed a new pattern: what React uses.
    // Model updates the UI, UI calls function that updates Model.
    // The model name is Flux, like Flux Capacitor from Back to the
    // Future. /_\
    //                - Action <- - - - - -
    //               |                     |
    //               \/                    |
    // Action -> Dispatcher -> Store -> Component
    //                         Store -> Component
    //                         Store -> Component
    // A user Store could be product
    // Redux is a little different. Less Stores. Dispatcher combined
    // with the Store.
    //                - Action <- - - - - -
    //               |                     |
    //            ___\/________________    |
    // Action -> | Dispatcher -> Store | -> Component
    //           |_____________________| -> Component
    //                                   -> Component
    // NGRX
    //
    // DB <- - - - -  - Action <- - - - - -
    //   \Action    |                     |
    //          \ ___\/________________    |
    // Action -> | Dispatcher -> Store | -> Component
    //           |_____________________| -> Component
    //                                   -> Component
    //
    // NgRx has very rigid coding structure. You can use its rigidity
    // to code GraphQL and Apollo; and you should.
